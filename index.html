<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Trip Report / IFTA Summary</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #0b1220;
  --panel: #0f172a;
  --panel-soft: #111c33;
  --border: #1e293b;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #38bdf8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: linear-gradient(180deg, #050b17, #0b1220);
  color: var(--text);
  padding: 16px;
}

/* ======================
   HEADER
   ====================== */

h1 {
  font-size: 1.6rem;
  margin-bottom: 12px;
}

h2 {
  font-size: 1.1rem;
  margin-bottom: 10px;
}

/* ======================
   FILTER BAR (MOBILE FIRST)
   ====================== */

.controls {
  position: sticky;
  top: 0;
  z-index: 5;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  background: var(--bg);
  padding: 10px 0 14px;
  margin-bottom: 14px;
}

select {
  width: 100%;
  padding: 10px;
  background: var(--panel);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 8px;
  font-size: 0.95rem;
}

/* ======================
   CARDS
   ====================== */

.card {
  background: linear-gradient(180deg, var(--panel), var(--panel-soft));
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
}

/* ======================
   TABLES
   ====================== */

.table-wrap {
  overflow-x: auto;
  margin: 0 -14px;
  padding: 0 14px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 520px;
}

th, td {
  padding: 10px 8px;
  border-bottom: 1px solid var(--border);
  text-align: left;
  font-size: 0.9rem;
}

th {
  color: var(--muted);
  font-weight: 600;
  background: transparent;
}

tr:hover {
  background: rgba(56,189,248,.05);
}

.route {
  color: var(--accent);
  font-weight: 600;
  white-space: nowrap;
}

.number {
  text-align: right;
  font-variant-numeric: tabular-nums;
}

/* ======================
   DESKTOP ENHANCEMENTS
   ====================== */

@media (min-width: 900px) {
  body {
    padding: 24px 40px;
  }

  h1 {
    font-size: 2rem;
  }

  .controls {
    grid-template-columns: 200px 200px;
    justify-content: flex-start;
    background: none;
    padding: 0;
    position: static;
  }

  .dashboard {
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 20px;
    align-items: start;
  }

  .card {
    margin-bottom: 0;
  }

  table {
    min-width: unset;
  }
}
</style>
</head>

<body>

<h1>ðŸšš Daily Trip Report</h1>

<div class="controls">
  <select id="yearSelect"></select>
  <select id="quarterSelect">
    <option value="ALL">All Quarters</option>
    <option value="Q1">Q1 (Janâ€“Mar)</option>
    <option value="Q2">Q2 (Aprâ€“Jun)</option>
    <option value="Q3">Q3 (Julâ€“Sep)</option>
    <option value="Q4">Q4 (Octâ€“Dec)</option>
  </select>
</div>

<div class="dashboard">

  <div class="card">
    <h2>IFTA Mileage Summary</h2>
    <div class="table-wrap">
      <table id="iftaTable">
        <thead>
          <tr>
            <th>State</th>
            <th class="number">Miles</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="card">
    <h2>Trips</h2>
    <div class="table-wrap">
      <table id="tripTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Route</th>
            <th class="number">Miles</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</div>

</body>
</html>
